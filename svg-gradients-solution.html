<main class="gradient-challenge">

        <h1>SVG Gradient Challenge</h1>
        <p>

                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="25%" spreadMethod="repeat">

                    <stop offset="50%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1" />

            </defs>
            <rect x="0" y="0" width="300" height="300" style="fill:white;"/>
                    <g transform="matrix(0.60274,0,0,1.07236,61.4726,10.3341)">

            </g>
